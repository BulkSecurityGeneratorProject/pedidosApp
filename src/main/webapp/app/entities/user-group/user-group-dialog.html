
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserGroupLabel" translate="pedidosApp.userGroup.home.createOrEditLabel">Create or edit a User Group</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userGroup.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.userGroup.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.userGroup.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.userGroup.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.userGroup.email"
                    required />
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.userGroup.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.userGroup.address"
                    required />
            <div ng-show="editForm.address.$invalid">
                <p class="help-block"
                    ng-show="editForm.address.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.userGroup.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.userGroup.phone"
                    required />
            <div ng-show="editForm.phone.$invalid">
                <p class="help-block"
                    ng-show="editForm.phone.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPicture($file, vm.userGroup)" ngf-pattern="'image/*'">
            <label class="control-label" translate="pedidosApp.userGroup.picture" for="field_picture">Picture</label>
            <div>
                <img data-ng-src="{{'data:' + vm.userGroup.pictureContentType + ';base64,' + vm.userGroup.picture}}" style="max-height: 100px;" ng-if="vm.userGroup.picture"/>
                <div ng-if="vm.userGroup.picture" class="help-block clearfix">
                    <span class="pull-left">{{vm.userGroup.pictureContentType}}, {{vm.byteSize(vm.userGroup.picture)}}</span>
                    <button ng-click="vm.userGroup.picture=null;vm.userGroup.pictureContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPicture($file, vm.userGroup)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="picture" id="field_picture"
                    ng-model="vm.userGroup.picture"
                     />
            <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                    ng-model="vm.userGroup.pictureContentType" />
        </div>

        <div class="form-group">
            <label translate="pedidosApp.userGroup.adminId" for="field_adminId">Admin Id</label>
            <select class="form-control" id="field_adminId" name="adminId" ng-model="vm.userGroup.adminId" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="pedidosApp.userGroup.configuration" for="field_configuration">Configuration</label>
            <select class="form-control" id="field_configuration" name="configuration" ng-model="vm.userGroup.configuration" ng-options="groupConfiguration as groupConfiguration.id for groupConfiguration in vm.configurations | orderBy:'id' track by groupConfiguration.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
