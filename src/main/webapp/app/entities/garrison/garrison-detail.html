
<div>
    <h2><span translate="pedidosApp.garrison.detail.title">Garrison</span> {{vm.garrison.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="pedidosApp.garrison.name">Name</span></dt>
        <dd>
            <span>{{vm.garrison.name}}</span>
        </dd>
        <dt><span translate="pedidosApp.garrison.delicatessenId">Delicatessen Id</span></dt>
        <dd>
            <a ui-sref="delicatessen-detail({id:vm.garrison.delicatessenId.id})">{{vm.garrison.delicatessenId.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="garrison-detail.edit({id:vm.garrison.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
