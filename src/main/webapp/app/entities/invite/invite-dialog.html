
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInviteLabel" translate="pedidosApp.invite.home.createOrEditLabel">Create or edit a Invite</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.invite.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.invite.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.invite.guestMail" for="field_guestMail">Guest Mail</label>
            <input type="text" class="form-control" name="guestMail" id="field_guestMail"
                    ng-model="vm.invite.guestMail"
                    required />
            <div ng-show="editForm.guestMail.$invalid">
                <p class="help-block"
                    ng-show="editForm.guestMail.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.invite.guestName" for="field_guestName">Guest Name</label>
            <input type="text" class="form-control" name="guestName" id="field_guestName"
                    ng-model="vm.invite.guestName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.invite.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.invite.date" is-open="vm.datePickerOpenStatus.date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="pedidosApp.invite.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.invite.status" id="field_status">
                <option value="PENDING" translate="pedidosApp.InviteStatus.PENDING">PENDING</option>
                <option value="SENT" translate="pedidosApp.InviteStatus.SENT">SENT</option>
                <option value="ACCEPTED" translate="pedidosApp.InviteStatus.ACCEPTED">ACCEPTED</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="pedidosApp.invite.host" for="field_host">Host</label>
            <select class="form-control" id="field_host" name="host" ng-model="vm.invite.host" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
