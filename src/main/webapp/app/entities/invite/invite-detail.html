
<div>
    <h2><span translate="pedidosApp.invite.detail.title">Invite</span> {{vm.invite.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="pedidosApp.invite.guestMail">Guest Mail</span></dt>
        <dd>
            <span>{{vm.invite.guestMail}}</span>
        </dd>
        <dt><span translate="pedidosApp.invite.guestName">Guest Name</span></dt>
        <dd>
            <span>{{vm.invite.guestName}}</span>
        </dd>
        <dt><span translate="pedidosApp.invite.date">Date</span></dt>
        <dd>
            <span>{{vm.invite.date | date:'medium'}}</span>
        </dd>
        <dt><span translate="pedidosApp.invite.status">Status</span></dt>
        <dd>
            <span translate="{{'pedidosApp.InviteStatus.' + vm.invite.status}}">{{vm.invite.status}}</span>
        </dd>
        <dt><span translate="pedidosApp.invite.host">Host</span></dt>
        <dd>
            {{vm.invite.host.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="invite-detail.edit({id:vm.invite.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
